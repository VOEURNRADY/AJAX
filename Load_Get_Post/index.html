<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello ajax</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="../library/jquery-3.2.1.min.js"></script>
	<script src="js/ajax.js"></script>

</head>
<body>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 wrapper">
		<h1>AJAX <b><span id="title"></span></b></h1>
		<button type="button" class="btn btn-primary loads">load</button>
		<button type="button" class="btn btn-primary loads-1">$.get()</button>
		<button type="button" class="btn btn-primary loads-2">$.ajax()[get]</button>
		<p id="ps"></p>
		<form action="" class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
			ID: <input class="form-control" type="text" id="id" name="id" placeholder="id">
			TITLE: <input class="form-control" type="text" id="name" name="title" placeholder="title">
			STATUS: <input class="form-control" type="text" id="statuss" name="status" placeholder="status">
			IMAGE: <input class="form-control" type="text" id="image" name="image" placeholder="image">
		</form>
		<div style="clear: both;">
			<button type="button" class="btn btn-primary loads-3">$.post()</button>
			<button type="button" class="btn btn-primary loads-4">$.ajax()[post]</button>
			<button type="button" class="btn btn-primary loads-5">DELETE</button>
			<button type="button" class="btn btn-primary loads-6">PUT</button>
		</div><br>
		<table  id="location" border='1' class="table">
			<tr>
				<th class="th-color">ID</th>
				<th class="th-color">TITLE</th>
				<th class="th-color">STATUS</th>
				<th class="th-color">IMAGES</th>
			</tr>
			<tr>
			</tr>
		</table>
	</div>
</body>
</html>
